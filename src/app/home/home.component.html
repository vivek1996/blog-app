<div class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <h2>All Blogs</h2>
    </div>

  </div>
  <div class="row">
    <div *ngFor="let blog of blogs" class="col-md-4">

      <div class="card  bg-white border-primary mb-3">

        <div class="card-body ">
          <div class="card-title font-weight-bold">{{blog.title | uppercase}}</div>
          <div class=" card-text">
            {{blog.description}}
          </div>
          <div class="card-footer ">
            <h6 class="h6 font-italic">Posted on {{blog.created | date}} by {{blog.author}}</h6>

            <a [routerLink]="['/blog',blog.blogId]" class="btn btn-outline-primary ">Read</a>

          </div>
        </div>


      </div>

      <br/>
    </div>

  </div>

</div>
