<div class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <h2>All Blogs</h2>
    </div>

  </div>
  <div class="row" *ngIf="blogData.length>0">
    <div *ngFor="let blog of blogData" class="col-md-4">

      <div class="card  bg-white border-primary mb-3 shadow">

        <div class="card-body ">
          <div class="card-title h4 font-weight-bold">{{blog.title | uppercase}}</div>
          <div class=" card-text">
            <p class=" lead">{{blog.description}}</p>
          </div>
          <div class="card-footer ">
            <h6 class="h6">
              <span class=" font-italic">Posted on {{blog.created | date}} </span> by
              <span class=" font-weight-bold text-violet "> {{blog.author | titlecase }}</span>
            </h6>

            <a [routerLink]="['/blog',blog.blogId]" class="btn btn-outline-primary ">Read</a>

          </div>
        </div>


      </div>

      <br/>
    </div>

  </div>

</div>
